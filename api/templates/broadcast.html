<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправить рассылку</title>
</head>
<body>
    <form action="{% url 'send_broadcast' %}" method="post"> 
        {% csrf_token %}
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Напиши здесь сообщение" required>
        <button type="submit">Отправить рассылку</button>
    </form>
</body>
</html>
